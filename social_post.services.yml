services:
  social_post.user_manager:
    class: Drupal\social_post\User\UserManager
    arguments:
      - '@entity_type.manager'
      - '@current_user'
      - '@social_post.data_handler'
      - '@logger.factory'

  social_post.data_handler:
    class: Drupal\social_post\SocialPostDataHandler
    arguments:
      - '@session'
